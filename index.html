<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--materialize css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>JS Filterable list</title>
  </head>
  <body>
      <div class="container">
        <h1 class="center-align">My Contacts</h1>
        <input type="text" placeholder="Search names...">
        <ul id='names' class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Adnan</a>
            </li>
            <li class="collection-item">
                <a href="#">Amra</a>
            </li>
            <li class="collection-item">
                <a href="#">Armin</a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Berin</a>
            </li>
            <li class="collection-item">
                <a href="#">Belma</a>
            </li>
            <li class="collection-item">
                <a href="#">Bakir</a>
            </li>
            <li class="collection-header">
                <h5>D</h5>
            </li>
            <li class="collection-item">
                <a href="#">Denis</a>
            </li>
            <li class="collection-item">
                <a href="#">Danijela</a>
            </li>
            <li class="collection-item">
                <a href="#">Dragana</a>
            </li>
        </ul>
      </div>
      <script>
          const inputTag= document.querySelector('input[type="text"]');
          const listArr= document.querySelectorAll('li.collection-item');
          
            function filterItems(){
                let inputVal= this.value.toUpperCase();

                listArr.forEach(ele=>{
                    if(ele.children[0].innerHTML.toUpperCase().indexOf(inputVal)>-1){
                        ele.style.display='block';
                    }else{
                        ele.style.display='none';
                    }
                })
            }

          inputTag.addEventListener('input',filterItems);
      </script>
  </body>
</html>
